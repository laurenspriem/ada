version: "3.9"
services:
  template_app:
    build:
      context: ./services/___template___
      dockerfile: Dockerfile.app
    depends_on:
      - postgres
      - pubsub
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=google-application-credentials.json
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=template
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_PROJECT_ID=jads-adaassignment
    volumes:
      - ./google-application-credentials.json:/opt/service/google-application-credentials.json
      - ./services/___template___/src:/opt/service/src

  template_worker:
    build:
      context: ./services/___template___
      dockerfile: Dockerfile.worker
    depends_on:
      - postgres
      - pubsub
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=google-application-credentials.json
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=template
      - PUBSUB_EMULATOR_HOST=pubsub:8085
      - PUBSUB_PROJECT_ID=jads-adaassignment
    volumes:
      - ./google-application-credentials.json:/opt/service/google-application-credentials.json
      - ./services/___template___/src:/opt/service/src

  template_func:
    build:
      context: ./functions/___template___
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=template
      - FUNC_TARGET=example_list_endpoint
      - FUNC_SOURCE=/opt/function/main.py
    volumes:
      - ./functions/___template___:/opt/function

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./scripts/postgres.sh:/docker-entrypoint-initdb.d/postgres.sh

  pubsub:
    image: google/cloud-sdk:latest
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085

  marketplace_app:
    build:
      context: ./services/marketplace
      dockerfile: Dockerfile.app
    depends_on:
    - postgres
    - pubsub
    environment:
    - GOOGLE_APPLICATION_CREDENTIALS=google-application-credentials.json
    - DB_HOST=postgres
    - DB_PORT=5432
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - DB_NAME=marketplace
    - PUBSUB_EMULATOR_HOST=pubsub:8085
    - PUBSUB_PROJECT_ID=jads-adaassignment
    volumes:
    - ./google-application-credentials.json:/opt/service/google-application-credentials.json
    - ./services/marketplace/src:/opt/service/src

  marketplace_worker:
    build:
      context: ./services/marketplace
      dockerfile: Dockerfile.worker
    depends_on:
    - postgres
    - pubsub
    environment:
    - GOOGLE_APPLICATION_CREDENTIALS=google-application-credentials.json
    - DB_HOST=postgres
    - DB_PORT=5432
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - DB_NAME=template
    - PUBSUB_EMULATOR_HOST=pubsub:8085
    - PUBSUB_PROJECT_ID=jads-adaassignment
    volumes:
    - ./google-application-credentials.json:/opt/service/google-application-credentials.json
    - ./services/marketplace/src:/opt/service/src
